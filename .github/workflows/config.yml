name: Tests

on:
  push:

jobs:
  kondo:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Run clj-kondo
      run: >-
        docker run
        --volume $PWD:/work
        --rm cljkondo/clj-kondo:2022.08.03
        clj-kondo
        --config /work/.clj-kondo/config.edn
        --config-dir /work/.clj-kondo
        --parallel
        --lint
        /work/src
        /work/test
        /work/toucan1/src
        /work/toucan1/test

  tests:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - uses: harmon758/postgresql-action@v1
      with:
        postgresql version: 14
        postgresql db: 'toucan2'
        postgresql user: 'cam'
        postgresql password: 'cam'
    - name: Prepare JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Install Clojure CLI
      shell: bash
      run: |
        curl -O https://download.clojure.org/install/linux-install-1.11.0.1100.sh &&
        sudo bash ./linux-install-1.11.0.1100.sh
    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.m2
          ~/.gitlibs
        key: tests
    - run: clojure -X:dev:test
      name: Run tests
